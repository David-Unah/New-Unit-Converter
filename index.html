<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Unit Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <img src="./img/Ellipse 43.png" alt="bluelight" id="firstlight">
    <img src="./img/Ellipse 43.png" alt="bluelight" id="secondlight">
    <img src="./img/Ellipse 43.png" alt="bluelight" id="thirdlight">
    <img src="./img/Ellipse 43.png" alt="bluelight" id="fourthlight">
    <h1>Unit Converter</h1>
    <div class="measurement--nav">
        <button>Length</button>
        <button>Volume</button>
        <button>Masses</button>
    </div>
    <div class="main--content">
        <div class="top--details" id="Topdetails">
            <h2 class="perferred--unit" id="meter">Meter<img src="./img/Vector.png" alt="triangle"
                    class="triangle--image" /></h2>
            <div class="measure--list" id="measure--listOne">
                <p class="list" style="color: #1ECBEF;">Swap</p>
                <p class="list length-list">Meter</p>
                <p class="list length-list">Kilometer</p>
                <p class="list length-list">Centimeter</p>
                <p class="list length-list">Foot</p>
                <p class="list length-list">Yard</p>
                <p class="list masses">Tonne</p>
                <p class="list masses">Kilogram</p>
                <p class="list masses">Gram</p>
                <p class="list masses">Milligram</p>
                <p class="list volumes">Liter</p>
                <p class="list volumes">Milliliter</p>
            </div>
            <input class="input initial-display" type="number" name="value"  placeholder="insert value"/>
            <p class="con--result swap-display">0</p>
            <p class="calculator swap-display">calculations goes in here</p>
        </div>  
        <div class="swap--container">
            <img src="./img/Group200.png" alt="swap icon" class="swap--icon" id="swapIcon">
        </div>
        <div class="bottom--details" id="btm-details">
            <h2 class="perferred--unit" id="bottom--select">Foot<img src="./img/Vector.png" alt="triangle" /></h2>
            <div class="measure--list" id="measure--listTwo">
                <p class="lower--list" style="color: #1ECBEF;">Swap</p>
                <p class="lower--list length-list">Meter</p>
                <p class="lower--list length-list">Kilometer</p>
                <p class="lower--list length-list">Centimeter</p>
                <p class="lower--list length-list">Foot</p>
                <p class="lower--list length-list">Yard</p>
                <p class="lower--list masses">Tonne</p>
                <p class="lower--list masses">Kilogram</p>
                <p class="lower--list masses">Gram</p>
                <p class="lower--list masses">Milligram</p>
                <p class="lower--list volumes">Liter</p>
                <p class="lower--list volumes">Milliliter</p>
            </div>
            <input class="input swap-display" type="number" name="value" placeholder="insert value" />
            <p class="con--result initial-display">0</p>
            <p class="calculator initial-display">calculations goes in here</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
